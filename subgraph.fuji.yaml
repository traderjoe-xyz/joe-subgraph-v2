specVersion: 0.0.4
description: Joe-v2 Liquidity Book subgraph
repository: https://github.com/traderjoe-xyz/joe-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LBFactory
    network: fuji
    source:
      address: "0x6B8E020098cd1B3Ec9f811024bc24e51C660F768"
      abi: LBFactory
      startBlock: 15428450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LBFactory
        - LBPair
        - Token
        - Bundle
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: FlashLoanFeeSet(uint256,uint256)
          handler: handleFlashLoanFeeSet
        - event: LBPairCreated(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleLBPairCreated
        - event: LBPairIgnoredStateChanged(indexed address,bool)
          handler: handleLBPairIgnoredStateChanged
        - event: FeeParametersSet(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleFeeParametersSet
      file: ./src/lbFactory.ts

  - kind: ethereum/contract
    name: LBPair
    network: fuji
    source:
      abi: LBPair
      startBlock: 15428450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bundle
        - Bin
        - LBFactory
        - HourData
        - DayData
        - LBPair
        - LBPairHourData
        - LBPairDayData
        - Token
        - TokenHourData
        - TokenDayData
        - User
        - LiquidityPosition
        - UserBinLiquidity
        - Transaction
        - Mint
        - Burn
        - Swap
        - Candle
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed uint256,bool,uint256,uint256,uint256,uint256)
          handler: handleSwap
        - event: FlashLoan(indexed address,indexed address,address,uint256,uint256)
          handler: handleFlashLoan
        - event: CompositionFee(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleCompositionFee
        - event: DepositedToBin(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: WithdrawnFromBin(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleLiquidityRemoved
        - event: FeesCollected(indexed address,indexed address,uint256,uint256)
          handler: handleFeesCollected
        - event: ProtocolFeesCollected(indexed address,indexed address,uint256,uint256)
          handler: handleProtocolFeesCollected
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/lbPair.ts

  - kind: ethereum/contract
    name: VaultFactory
    network: fuji
    source:
      address: "0x6E794697E5eF1bCEd4A356C8d1F327b8Ed4c0799"
      abi: VaultFactory
      startBlock: 15428450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VaultFactory
        - Vault
        - VaultStrategy
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: Vault
          file: ./abis/Vault.json
        - name: VaultStrategy
          file: ./abis/VaultStrategy.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address,indexed address,uint256,address,address,address,address)
          handler: handleVaultCreated
        - event: StrategyCreated(indexed address,indexed address,indexed address,uint256)
          handler: handleStrategyCreated

      file: ./src/vaultFactory.ts

  - kind: ethereum/contract
    name: Vault
    network: fuji
    source:
      abi: Vault
      startBlock: 15428450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,uint256,uint256)
          handler: handleDeposited
      file: ./src/vault.ts