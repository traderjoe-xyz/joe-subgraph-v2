  # volume
  volume: BigDecimal!
  volumeAVAX: BigDecimal!
  volumeUSD: BigDecimal!

  # tx count
  txCount: BigInt!

  # TVL
  totalValueLocked: BigDecimal!
  totalValueLockedAVAX: BigDecimal!
  totalValueLockedUSD: BigDecimal!

  # price usd
  priceUSD: BigDecimal!

  feesUSD: BigDecimal!

  # opening price USD
  open: BigDecimal!
  # high price USD
  high: BigDecimal!
  # low price USD
  low: BigDecimal!
  # close price USD
  close: BigDecimal!
