type Transaction @entity {
  # transaction hash
  id: ID!

  # block info
  blockNumber: Int!
  timestamp: Int!

  mints: [Mint!]! @derivedFrom(field: "transaction")
  burns: [Burn!]! @derivedFrom(field: "transaction")
  swaps: [Swap!]! @derivedFrom(field: "transaction")
  flashed: [Flash!]! @derivedFrom(field: "transaction")
  collects: [Collect!]! @derivedFrom(field: "transaction")
  transfers: [Transfer!]! @derivedFrom(field: "transaction")
}

type Mint @entity {
  # transaction hash + "#" + index in mints Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  lbPair: LBPair!

  # populated from the primary Transfer event
  lbTokenAmount: BigInt!

  # populated from the Mint event
  sender: Bytes!
  recipient: Bytes!
  origin: Bytes!

  amountX: BigDecimal!
  amountY: BigDecimal!
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal!

  logIndex: BigInt!
}

type Burn @entity {
  # transaction hash + "#" + index in burns Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  lbPair: LBPair!

  # populated from the primary Transfer event
  lbTokenAmount: BigInt!

  # populated from the Mint event
  sender: Bytes!
  recipient: Bytes!
  origin: Bytes!

  amountX: BigDecimal!
  amountY: BigDecimal!
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal!

  logIndex: BigInt!
}

type Swap @entity {
  # transaction hash + "#" + index in swaps Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  lbPair: LBPair!

  # populated from the Swap event
  sender: Bytes!
  recipient: Bytes!
  origin: Bytes!
  activeId: BigInt!

  amountXIn: BigDecimal!
  amountYIn: BigDecimal!
  amountXOut: BigDecimal!
  amountYOut: BigDecimal!
  amountUSD: BigDecimal!

  feesTokenX: BigDecimal!
  feesTokenY: BigDecimal!
  feesUSD: BigDecimal!

  logIndex: BigInt!
}

type Flash @entity {
  # transaction hash + "#" + index in Flash Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  lbPair: LBPair!

  # populated from the FlashLoan event
  sender: Bytes!
  origin: Bytes!
  recipient: Bytes!

  token: Token!

  amount: BigDecimal!
  amountUSD: BigDecimal!

  fees: BigDecimal!
  feesUSD: BigDecimal!

  logIndex: BigInt!
}

type Collect @entity {
  # transaction hash + "#" + index in collect Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int!

  lbPair: LBPair!

  amountX: BigDecimal!
  amountY: BigDecimal!

  recipient: User!
  origin: Bytes!

  collectedAVAX: BigDecimal!
  collectedUSD: BigDecimal!

  logIndex: BigInt!
}

# indexes both TransferSingle and TransferBatch events
type Transfer @entity {
  # transaction hash + "#" + index in transfer Transaction array + "#" + (optional: TransferBatch index)
  id: ID!
  transaction: Transaction!
  timestamp: Int!

  isBatch: Boolean!
  batchIndex: Int # optional only for TransferBatch event
  isMint: Boolean!
  isBurn: Boolean!

  lbPair: LBPair!

  binId: BigInt!
  amount: BigInt!

  sender: Bytes!
  from: Bytes!
  to: Bytes!

  origin: Bytes!
  logIndex: BigInt!
}
