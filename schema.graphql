type Bundle @entity {
  id: ID!

  # price of AVAX usd
  avaxPriceUSD: BigDecimal!
}

type Candle @entity {
  id: ID! # timeId (timestamp/period) + period + tokenX + tokenY
  timeStart: Int!
  period: Int!
  lastBlock: Int!

  tokenX: Bytes!
  tokenY: Bytes!

  volumeAVAX: BigDecimal!
  volumeUSD: BigDecimal!

  high: BigDecimal!
  open: BigDecimal!
  close: BigDecimal!
  low: BigDecimal!
}

type LBFactory @entity {
  # Contract address
  id: ID!

  # Pair count
  pairCount: BigInt!

  # Volume USD
  volumeUSD: BigDecimal!

  # Volume AVAX
  volumeAVAX: BigDecimal!

  # Untracked volume
  untrackedVolumeUSD: BigDecimal!

  # tvl USD
  totalValueLockedUSD: BigDecimal!

  # tvl AVAX
  totalValueLockedAVAX: BigDecimal!

  # Transaction count
  txCount: BigInt!

  # Token count
  tokenCount: BigInt!

  # User count
  userCount: BigInt!

  # flashloan fee
  flashloanFee: BigInt!

  # pairs not used in trade routing
  ignoredLbPairs: [LBPair!]!

  feesUSD: BigDecimal!
  feesAVAX: BigDecimal!

  # Pairs
  lbPairs: [LBPair!]! @derivedFrom(field: "factory")

  # Tokens
  tokens: [Token!]! @derivedFrom(field: "factory")

  # Hour data
  hourData: [TraderJoeHourData!]! @derivedFrom(field: "factory")

  # Day data
  dayData: [TraderJoeDayData!]! @derivedFrom(field: "factory")
}

type TraderJoeHourData @entity {
  # timestamp / 3600
  id: ID!

  # date - hour start timestamp
  date: Int!

  # factory
  factory: LBFactory!

  # volume
  volumeAVAX: BigDecimal!
  volumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!

  # TVL
  totalValueLockedAVAX: BigDecimal!
  totalValueLockedUSD: BigDecimal!

  feesUSD: BigDecimal!

  # tx count
  txCount: BigInt!
}

type TraderJoeDayData @entity {
  # timestamp / 86400
  id: ID!

  # date
  date: Int!

  # factory
  factory: LBFactory!

  # volume
  volumeAVAX: BigDecimal!
  volumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!

  # TVL
  totalValueLockedAVAX: BigDecimal!
  totalValueLockedUSD: BigDecimal!

  feesUSD: BigDecimal!

  # tx count
  txCount: BigInt!
}

type Token @entity {
  # token address
  id: ID!

  # factory
  factory: LBFactory!

  # mirrored from the smart contract
  symbol: String!
  name: String!
  decimals: BigInt!

  # used for other stats like marketcap
  totalSupply: BigInt!

  # token specific volume
  volume: BigDecimal!
  volumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!

  # transactions across all pairs
  txCount: BigInt!

  # TVL across all pairs
  totalValueLocked: BigDecimal!
  totalValueLockedUSD: BigDecimal!

  derivedAVAX: BigDecimal!

  # pools token is in that are white listed for USD pricing
  whitelistPools: [LBPair!]!

  feesUSD: BigDecimal!

  # Token hour data
  hourData: [TokenHourData!]! @derivedFrom(field: "token")

  # Token day data
  dayData: [TokenDayData!]! @derivedFrom(field: "token")

  # Base pairs
  basePairs: [LBPair!]! @derivedFrom(field: "tokenX")

  # Quote pairs
  quotePairs: [LBPair!]! @derivedFrom(field: "tokenY")

  # Base pairs hour data
  basePairsHourData: [LBPairHourData!]! @derivedFrom(field: "tokenX")

  # Quote pairs hour data
  quotePairsHourData: [LBPairHourData!]! @derivedFrom(field: "tokenY")

  # Base pairs day data
  basePairsDayData: [LBPairDayData!]! @derivedFrom(field: "tokenX")

  # Quote pairs day data
  quotePairsDayData: [LBPairDayData!]! @derivedFrom(field: "tokenY")
}

type TokenHourData @entity {
  # timestamp / 3600
  id: ID!

  # date - hour start timestamp
  date: Int!

  # token
  token: Token!

  # volume
  volume: BigDecimal!
  volumeAVAX: BigDecimal!
