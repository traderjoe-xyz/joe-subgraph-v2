type LiquidityPosition @entity {
  # lbPair address + user address
  id: ID!
  user: User!
  LBPair: LBPair!

  # number of bins user has liquidity in
  binCount: BigInt!

  # user's lp token balance
  lbTokenBalance: BigDecimal!

  # liquidity shape
  distributionX: [BigInt!]!
  distributionY: [BigInt!]!

  # snapshot of liquidity positions
  snapshots: [LiquidityPositionSnapshot!]!
    @derivedFrom(field: "liquidityPosition")

  # block info
  block: Int!
  timestamp: Int!
}

type LiquidityPositionSnapshot @entity {
  # liquidity postition id + # + block number
  id: ID!
  user: User!
  liquidityPosition: LiquidityPosition!

  # block info: for fast historical lookups
  timestamp: Int!
  block: Int!

  # pair
  LBPair: LBPair!

  # snapshot of tokens price in usd
  tokenXPriceUSD: BigDecimal!
  tokenYPriceUSD: BigDecimal!

  # snapshot of pair tokens reserve
  reserveX: BigDecimal!
  reserveY: BigDecimal!

  # snapshot of pair tvl in usd
  totalValueLockedUSD: BigDecimal!

  # snapshot of pool token supply
  lbTokenTotalSupply: BigDecimal!

  # snapshot of user's lp token balance
  lbTokenBalance: BigDecimal!
}

type Transaction @entity {
  # transaction hash
  id: ID!

  # block info
  blockNumber: Int!
  timestamp: Int!

  # This is not the reverse of Mint.transaction; it is only used to track incomplete mints (similar for burns and swaps)
  mints: [Mint!]! @derivedFrom(field: "transaction")
  burns: [Burn!]! @derivedFrom(field: "transaction")
  swaps: [Swap!]! @derivedFrom(field: "transaction")
  flashed: [Flash!]! @derivedFrom(field: "transaction")
}

type Mint @entity {
  # transaction hash + "#" + index in mints Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  LBPair: LBPair!

  # populated from the primary Transfer event
  lbTokenAmount: BigDecimal!

  # populated from the Mint event
  sender: Bytes!
  recipient: Bytes!
  origin: Bytes!

  amountX: BigDecimal!
  amountY: BigDecimal!
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal!

  logIndex: BigInt!
}

type Burn @entity {
  # transaction hash + "#" + index in burns Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  LBPair: LBPair!

  # populated from the primary Transfer event
  lbTokenAmount: BigDecimal!

  # populated from the Mint event
  sender: Bytes!
  recipient: Bytes!
  origin: Bytes!

  amountX: BigDecimal!
  amountY: BigDecimal!
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal!

  logIndex: BigInt!
}

type Swap @entity {
  # transaction hash + "#" + index in swaps Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  LBPair: LBPair!

  # populated from the Swap event
  sender: Bytes!
  recipient: Bytes!
  origin: Bytes!

  amountXIn: BigDecimal!
  amountYIn: BigDecimal!
  amountXOut: BigDecimal!
  amountYOut: BigDecimal!
  amountUSD: BigDecimal!

  feesTokenX: BigDecimal!
  feesTokenY: BigDecimal!
  feesUSD: BigDecimal!

  logIndex: BigInt!
}

type Flash @entity {
  # transaction hash - index of swap in transaction swaps array
  id: ID!
  transaction: Transaction!
  timestamp: Int! # need this to pull recent txns for specific token or pair
  # pair
  LBPair: LBPair!

  # populated from the FlashLoan event
  sender: Bytes!
  origin: Bytes!
  recipient: Bytes!

  amountXIn: BigDecimal!
  amountYIn: BigDecimal!
  amountXOut: BigDecimal!
  amountYOut: BigDecimal!
  amountUSD: BigDecimal!

  feesTokenX: BigDecimal!
  feesTokenY: BigDecimal!
  feesUSD: BigDecimal!

  logIndex: BigInt!
}
