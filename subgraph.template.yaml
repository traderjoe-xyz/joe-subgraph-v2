specVersion: 0.0.4
description: Joe-v2 Liquidity Book subgraph
repository: https://github.com/traderjoe-xyz/joe-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LBFactory
    network: {{ network }}
    source:
      address: "{{ lbfactory_address }}"
      abi: LBFactory
      startBlock: {{ start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LBFactory
        - LBPair
        - Token
        - Bundle
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: FlashLoanFeeSet(uint256,uint256)
          handler: handleFlashLoanFeeSet
        - event: LBPairCreated(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleLBPairCreated
        - event: LBPairIgnoredStateChanged(indexed address,bool)
          handler: handleLBPairIgnoredStateChanged
        - event: FeeParametersSet(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleFeeParametersSet
      file: ./src/lbFactory.ts

  - kind: ethereum/contract
    name: LBPair
    network: {{ network }}
    source:
      abi: LBPair
      startBlock: {{ start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bundle
        - Bin
        - LBFactory
        - HourData
        - DayData
        - LBPair
        - LBPairHourData
        - LBPairDayData
        - Token
        - TokenHourData
        - TokenDayData
        - User
        - LiquidityPosition
        - UserBinLiquidity
        - Transaction
        - Mint
        - Burn
        - Swap
        - Candle
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed uint256,bool,uint256,uint256,uint256,uint256)
          handler: handleSwap
        - event: FlashLoan(indexed address,indexed address,address,uint256,uint256)
          handler: handleFlashLoan
        - event: CompositionFee(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleCompositionFee
        - event: DepositedToBin(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: WithdrawnFromBin(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleLiquidityRemoved
        - event: FeesCollected(indexed address,indexed address,uint256,uint256)
          handler: handleFeesCollected
        - event: ProtocolFeesCollected(indexed address,indexed address,uint256,uint256)
          handler: handleProtocolFeesCollected
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/lbPair.ts

  - kind: ethereum/contract
    name: VaultFactory
    network: {{ network }}
    source:
      address: "{{ vault_factory_address }}"
      abi: VaultFactory
      startBlock: {{ vault_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VaultFactory
        - Vault
        - VaultStrategy
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: Vault
          file: ./abis/Vault.json
        - name: VaultStrategy
          file: ./abis/VaultStrategy.json
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: VaultCreated(indexed uint8,indexed address,indexed address,uint256,address,address)
          handler: handleVaultCreated
        - event: StrategyCreated(indexed uint8,indexed address,indexed address,address,uint256)
          handler: handleStrategyCreated
        - event: FeeRecipientSet(indexed address,indexed address)
          handler: handleFeeRecipientSet
        - event: DefaultOperatorSet(indexed address,indexed address)
          handler: handleDefaultOperatorSet

      file: ./src/vaultFactory.ts

  - kind: ethereum/contract
    name: Vault
    network: {{ network }}
    source:
      abi: Vault
      startBlock: {{ vault_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vault
        - VaultDeposit
        - VaultWithdraw
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: VaultStrategy
          file: ./abis/VaultStrategy.json
        - name: DexLens
          file: ./abis/DexLens.json
        - name: LBFactory
          file: ./abis/LBFactory.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,uint256,uint256)
          handler: handleDeposited
        - event: WithdrawalRedeemed(indexed address,indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleWithdrawalRedeemed
        - event: StrategySet(address)
          handler: handleStrategySet
      file: ./src/vault.ts

  - kind: ethereum/contract
    name: VaultStrategy
    network: {{ network }}
    source:
      abi: VaultStrategy
      startBlock: {{ vault_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VaultStrategy
      abis:
        - name: VaultStrategy
          file: ./abis/VaultStrategy.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: AumFeeCollected(indexed address,uint256,uint256,uint256,uint256)
          handler: handleAumFeeCollected
        - event: OperatorSet(address)
          handler: handleOperatorSet
        - event: AumAnnualFeeSet(uint256)
          handler: handleAumAnnualFeeSet
        - event: PendingAumAnnualFeeSet(uint256)
          handler: handlePendingAumAnnualFeeSet
        - event: PendingAumAnnualFeeReset()
          handler: handlePendingAumAnnualFeeReset
      file: ./src/vaultStrategy.ts
