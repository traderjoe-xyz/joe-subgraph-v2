specVersion: 0.0.4
description: Joe-v2 Liquidity Book subgraph
repository: https://github.com/traderjoe-xyz/joe-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LBFactory
    network: arbitrum-one
    source:
      address: "0x1886D09C9Ade0c5DB822D85D21678Db67B6c2982" #TODO: update address
      abi: LBFactory
      startBlock: 47891979 #TODO: update startBlock
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LBFactory
        - LBPair
        - Token
        - Bundle
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: LBPairCreated(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleLBPairCreated
      file: ./src/lbFactory.ts

  - kind: ethereum/contract
    name: LBPair
    network: arbitrum-one
    source:
      abi: LBPair
      startBlock: 47891979 #TODO: update startBlock
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bundle
        - Bin
        - LBFactory
        - HourData
        - DayData
        - LBPair
        - LBPairHourData
        - LBPairDayData
        - Token
        - TokenHourData
        - TokenDayData
        - User
        - LiquidityPosition
        - UserBinLiquidity
        - Transaction
        - Mint
        - Burn
        - Swap
        - Candle
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DexLens
          file: ./abis/DexLens.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,uint24,bytes32,bytes32,uint24,bytes32,bytes32)
          handler: handleSwap
        - event: FlashLoan(indexed address,indexed address,uint24,bytes32,bytes32,bytes32)
          handler: handleFlashLoan
        - event: CompositionFees(indexed address,uint24,bytes32,bytes32)
          handler: handleCompositionFee
        - event: DepositedToBins(indexed address,indexed address,uint256[],bytes32[])
          handler: handleLiquidityAdded
        - event: WithdrawnFromBins(indexed address,indexed address,uint256[],bytes32[])
          handler: handleLiquidityRemoved
        # - event: FeesCollected(indexed address,indexed address,uint256,uint256) # does this occurs in new smart contract v2.1?
        #   handler: handleFeesCollected
        - event: CollectedProtocolFees(indexed address,bytes32) # need this?
          handler: handleProtocolFeesCollected
        # - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256) # does this occurs in new smart contract v2.1?
        #   handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: StaticFeeParametersSet(indexed address,uint16,uint16,uint16,uint16,uint24,uint16,uint24)
          handler: handleStaticFeeParametersSet
      file: ./src/lbPair.ts
