specVersion: 0.0.4
schema:
  file: ./dexcandles-v2.graphql
dataSources:
  - kind: ethereum/contract
    name: LBFactory
    network: {{ network }}
    source:
      address: "{{ factory }}"
      abi: LBFactory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LBPair
        - Token
      abis:
        - name: LBFactory
          file: ../abis/LBFactory.json
        - name: LBPair
          file: ../abis/LBPair.json
      eventHandlers:
        - event: LBPairCreated(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleLBPairCreated
      file: ./src/lbFactory.ts

  - kind: ethereum
    name: LBPair
    network: {{ network }}
    source:
      abi: LBPair
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Candle
        - LBPair
        - Token
      abis:
        - name: LBPair
          file: ../abis/LBPair.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
        - name: ERC20DecimalBytes
          file: ../abis/ERC20DecimaleBytes.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed uint24,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleSwap
      file: ./src/dexcandles-v2.ts
