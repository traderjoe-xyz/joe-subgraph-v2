specVersion: 0.0.4
schema:
  file: ./dexcandles-v2.graphql
dataSources:
  - kind: ethereum
    name: LBPair
    network: fuji
    source:
      abi: LBPair
      startBlock: 14392417
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Candle
      abis:
        - name: LBPair
          file: ../abis/LBPair.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
        - name: ERC20DecimalBytes
          file: ../abis/ERC20DecimaleBytes.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed uint24,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleSwap
      file: ./src/dexcandles-v2.ts
